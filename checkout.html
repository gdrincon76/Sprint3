<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout Page</title>
</head>

<body>
    <!-- header -->
    <h1 class="text-center head m-4">Checkout Page</h1>
    <!-- header -->
    <!-- icons starts here -->
    <div class="icons">
        <div class="row mr-0">
            <div class="col-sm-6">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-dollar-sign bg p-4 mr-4"></i>Cash on Delivery</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-arrows-alt-h bg p-4 mr-4"></i>100% Return</h2>
            </div>
        </div>

        <div class="row mr-0">
            <div class="col-sm-6">
                <h2 class="my-3 mx-5 bord shadow"><i class="far fa-thumbs-up bg p-4 mr-4"></i>Quality Assured</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-stopwatch bg p-4 mr-4"></i>Delivery on time</h2>
            </div>
        </div>
    </div>
    <!-- icons end here -->
    <!-- Checkout starts here -->
    <div class="row p-5 shadow m-5">
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col">
                <h5 class="">First Name :</h5>
                <input class="rounded p-2 form-control" type="text" placeholder="First Name" required/>
                <div class="invalid-feedback">Numbers in the name are not valid</div>
            </div> 
            <div class="col">
                <h5 class="">Last Name :</h5>
                <input class="rounded p-2 form-control" type="text" placeholder="Last Name" required/>
                <div class="invalid-feedback">Numbers in the name are not valid</div>
            </div> 
        </div>
        <div class="form-row">
            <div class="col">
                <h5 class="">Email :</h5>
                <input class="rounded p-2 form-control" type="email" placeholder="Email" required/>
                <div class="invalid-feedback">Numbers in the name are not valid</div>
            </div>
            <div class="col">
                <h5 class="">Password :</h5>
                <input class="rounded p-2 form-control" title="(4-8 characters)" type="password" minlength="4"
                    maxlength="8" placeholder="Password" required/>
                <div class="invalid-feedback">Enter a correct password</div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <h5 class="">Address :</h5>
                <input class="rounded p-2 form-control" type="text" placeholder="Address" required/>
            </div>
            <div class="col">
                <h5 class="">Phone Number :</h5>
                <input class="rounded p-2 form-control" type="text" placeholder="Phone No." required/>
                <div class="invalid-feedback">Invalid phone number!!</div>
            </div>
        </div>








        
       


        <!-- Checkout ends here -->
        <!-- Buy button -->
        <div class="m-5 final text-right">
            <button type="submit" id="btn" class="p-2 px-4 btn btn-primary shadow-lg" onclick="validate()"><i
                    class="fas fa-cart-arrow-down p-2"></i>Buy</button>
        </div>
    </form>
</div>
    <!-- Buy Button -->
    <!-- script tags -->
    <script src="js/checkout.js"></script>

</body>

</html>
